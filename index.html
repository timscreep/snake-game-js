<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake — Mobile Swipe</title>

  <style>
    body {
      background: #1e1e2e;
      color: #cdd6f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      touch-action: none; /* чтобы свайпы не скроллили экран */
    }

    canvas {
      background: #313244; /* видно на любом фоне */
      border: 3px solid #cba6f7;
      border-radius: 12px;

      width: 95vw;
      height: 95vw;
      max-width: 380px;
      max-height: 380px;

      display: block;
      margin: 0 auto;
      touch-action: none;
    }

    h1 {
      color: #cba6f7;
      margin-bottom: 10px;
    }

    #score {
      font-size: 24px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <h1>Змейка</h1>
  <div id="score">Очки: 0</div>

  <canvas id="game" width="380" height="380"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const cell = 20;
    const cells = canvas.width / cell;

    let snake = [{ x: 5, y: 5 }];
    let vx = 1, vy = 0;
    let food = randomFood();
    let score = 0;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * cells),
        y: Math.floor(Math.random() * cells)
      };
    }

    function reset() {
      snake = [{ x: 5, y: 5 }];
      vx = 1;
      vy = 0;
      score = 0;
      scoreEl.textContent = "Очки: " + score;
      food = randomFood();
    }

    function update() {
      const head = { x: snake[0].x + vx, y: snake[0].y + vy };

      // стены
      if (head.x < 0 || head.y < 0 || head.x >= cells || head.y >= cells) {
        reset();
        return;
      }

      // хвост
      for (let p of snake) {
        if (p.x === head.x && p.y === head.y) {
          reset();
          return;
        }
      }

      snake.unshift(head);

      // еда
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = "Очки: " + score;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = "#313244";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // еда
      ctx.fillStyle = "#f38ba8";
      ctx.fillRect(food.x * cell, food.y * cell, cell, cell);

      // змейка
      ctx.fillStyle = "#a6e3a1";
      snake.forEach(p => {
        ctx.fillRect(p.x * cell, p.y * cell, cell - 1, cell - 1);
      });
    }

    function loop() {
      update();
      draw();
      setTimeout(loop, 120);
    }

    loop();

    // ==== Свайпы ====

    let startX = 0, startY = 0;

    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener("touchend", e => {
      let dx = e.changedTouches[0].clientX - startX;
      let dy = e.changedTouches[0].clientY - startY;

      const t = 40;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > t && vx !== -1)  { vx = 1; vy = 0; }
        if (dx < -t && vx !== 1) { vx = -1; vy = 0; }
      } else {
        if (dy > t && vy !== -1)  { vx = 0; vy = 1; }
        if (dy < -t && vy !== 1)  { vx = 0; vy = -1; }
      }
    });
  </script>

</body>
</html>
